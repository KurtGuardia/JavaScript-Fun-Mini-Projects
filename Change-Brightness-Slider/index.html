<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bright slide</title>
</head>
<body>
    <div class="container">
        <div class="brightness-box">
            <i class="far fa-sun"></i>
                <input type="range" id="range" min="10" value="100">
            <i class="fas fa-sun"></i>
        </div>
    </div>

    <script>
        let rangeInput = document.getElementById('range');
        let container = document.getElementsByClassName('container')[0];
        let range = document.getElementById('range');
        let lowSun = document.querySelector('.far');
        let highSun = document.querySelector('.fas');
        let value;
        
        var rnd4R = Math.random() * 3
        var rnd4G = Math.random() * 3
        var rnd4B = Math.random() * 3

        rangeInput.addEventListener("change", function(){
            container.style.filter = "brightness(" + rangeInput.value + "%)";
            range.style.height = rangeInput.value/10 +'px';
            range.style.background = "rgb(" + rangeInput.value * rnd4R + "," + rangeInput.value * rnd4G + "," + rangeInput.value * rnd4B + ")"
        });

        lowSun.addEventListener("click", function() {
            value = rangeInput.value -= 10;
            container.style.filter = "brightness(" + value + "%)";
        });

        highSun.addEventListener("click", function() {
            value = value += 10;
            container.style.filter = "brightness(" + value + "%)";
            console.log(value);
        });
        
    </script>
</body>
</html>
