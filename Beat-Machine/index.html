<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap!</p>
        </header>
        <div class="visual"></div>
        <div class="pads">

            <div class="pad1">                              <!--se hacen divs debido a que el elemento <audio> no puede ser personalizado en Css-->
                <audio class="sound" src="material/sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="material/sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="material/sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4"0>
                <audio class="sound" src="material/sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="material/sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="material/sounds/ufo.mp3"></audio>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
